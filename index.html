<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A color for a name</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js"></script>
</head>

<body>
  <!--White box(surrounds everything)-->
  <div class="wrapper">
    <div class="form-container">
      <div class="form-items">
        <label for="u-name" class="l-name">Name</label>
        <input name="u-name" type="text" class="t-box" placeholder="Name">

        <button id="go-btn" class="btn" name="execute" type="submit">Get Color</button>
      </div>
      <div class="result-box">
        <span class="color-result"></span>
        <span class="result-text">Color</span>
      </div>
    </div>
  </div>
</body>

</html>
